---
- name: Create a login user
  ansible.builtin.user:
    name: "{{ user }}"
    state: present

- name: Create .ssh directory for created user
  become: true
  ansible.builtin.file:
    path: "{{ user_dir }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: "0700"

- name: Copy public key from existing root to new user
  become: true
  ansible.builtin.copy:
    src: "/root/.ssh/authorized_keys"
    dest: "{{ user_dir_auth }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    remote_src: true
    mode: "0600"

- name: Restart SSHD
  become: true
  ansible.builtin.service:
    name: ssh
    state: restarted

- name: Allow created user to log in
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^AllowUsers'
    line: 'AllowUsers {{ user }}'
    state: present

- name: Add user to sudoers file
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    regexp: '^{{ user }}'
    line: '{{ user }} ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Create docker user
  ansible.builtin.user:
    name: '{{ user }}'
    append: true
    shell: /bin/bash
    system: true
    create_home: false

- name: Add new user to "docker" group
  ansible.builtin.user:
    name: "{{ user }}"
    groups: docker
    append: true

- name: Ensure forest config directory exists
  ansible.builtin.file:
    path: "/etc/forest"
    state: "directory"
    mode: "0777"
  become: true

- name: Start the Docker container
  become: true
  become_user: "{{ user }}"
  community.general.docker_container:
    name: forest
    image: ghcr.io/chainsafe/forest:latest
    state: started
    command: --encrypt-keystore false --auto-download-snapshot --chain calibnet --loki --loki-endpoint "{{ loki_endpoint }}"
    pull: true
    restart_policy: always
    volumes:
      - /etc/forest/config.toml:/home/forest/config.toml
      - /mnt/{{ volume_name }}/forest:/home/forest/data
    ports:
      - "1234:1234"
      - "6116:6116"
      - "3100:3100"
  register: container_result

- name: Get infos on container
  become_user: "{{ user }}"
  community.docker.docker_container_info:
    name: forest
  register: result

- name: Check is the container exist
  become_user: "{{ user }}"
  ansible.builtin.debug:
    msg: "The container {{ 'exists' if result.exists else 'does not exist' }}"

- name: Print information about container
  become_user: "{{ user }}"
  ansible.builtin.debug:
    var: result.container
  when: result.exists
