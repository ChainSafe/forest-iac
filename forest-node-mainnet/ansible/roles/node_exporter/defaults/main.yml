---
# defaults file for roles/node_exporter
node_exporter_version: "1.1.2"
node_exporter_bin: "/usr/local/bin/node_exporter"
node_exporter_user: "node-exporter"
node_exporter_group: "{{ node_exporter_user }}"
node_exporter_dir_conf: "/etc/node_exporter"
node_exporter_service_dest: "/etc/systemd/system/node_exporter.service"
node_exporter_git: https://github.com/prometheus/node_exporter/releases/download
node_exporter_src: "{{ node_exporter_git }}/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
