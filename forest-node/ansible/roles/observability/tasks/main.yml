---
#tasks file for role/observability
- name: Create a login user
  user:
    name: "{{ user }}"
    state: present

- name: Create .ssh directory for created user
  become: true
  file:
    path: "{{ user_dir }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0700 

- name: Copy public key from existing root to new user
  become: true
  copy:
    src: "/root/.ssh/authorized_keys"
    dest: "{{ user_dir_auth }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    remote_src: yes
    mode: 0600

- name: Restart SSHD 
  become: true
  shell: sudo service ssh restart

- name: Allow specific users to log in
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^AllowUsers'
    line: 'AllowUsers {{ user }}'
    state: present

- name: Add {{ user }} to sudoers file
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    regexp: '^{{ user }}'
    line: '{{ user }} ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: create docker user
  user:
    name: '{{ user }}'
    append: true
    shell: /bin/bash
    system: true
    create_home: false

- name: Add user to "docker" group
  user:
    name: '{{ user }}'
    groups: docker
    append: true

- name: check if docker compose exist
  stat: 
    path: "{{ docker_compose_path }}"
  register: _check_if_compose_exist

- block:
   - name: if docker-compose exist get version
     shell: /usr/local/bin/docker-compose version --short
     when: _check_if_compose_exist.stat.exists == true
     changed_when: false
     register: _get_compose_version
     
   - name: Install Docker compose
     get_url:
        url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64"
        dest: "{{ docker_compose_path }}"
        force: True
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: 0755
     when: _check_if_compose_exist.stat.exists == false or not _get_compose_version.stdout == docker_compose_version

- include_tasks: set-up.yml

- name: Allow access to Node exporter port  
  become: true
  ufw:
    rule: allow
    port: "9090"
    proto: tcp
    state: enabled 
    

- name: Run docker-compose
  become: True
  become_user: "{{ user }}"
  shell:
    cmd: "docker-compose up -d"
    chdir: "/etc/observability"
  register: output

- ansible.builtin.debug:
    var: output

-  name: Ensure app is running
   shell: ps aux | grep {{ item }}
   register: app_status
   with_items: 
    - prometheus
    - loki
    - alertmanager
    - grafana

- debug:
    var: app_status
    verbosity: 2
- debug:
    msg: "{{ app_status.results | map(attribute='stdout_lines') | list }}"    

