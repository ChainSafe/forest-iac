---
# tasks file for role/forest
- name: Create a login user
  user:
    name: "{{ user }}"
    state: present

- name: Add public key for new user login
  authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"    # assuming the name of the public key file is `id_rsa.pub`

- name: Allow new user to log in
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^AllowUsers'
    line: 'AllowUsers {{ user }}'
    state: present

- name: Restart SSHD Service 
  become: true
  shell: sudo service ssh restart 

- name: Add {{ user }} to sudoers file
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    regexp: '^{{ user }}'
    line: '{{ user }} ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: create docker user
  user:
    name: '{{ user }}'
    append: true
    shell: /bin/bash
    system: true
    create_home: false

- name: Add new user to "docker" group
  user:
    name: "{{ user }}"
    groups: docker
    append: true

- name: Run the Docker command
  become: yes
  become_user: "{{ user }}"
  shell: docker run -p 1234:1234 --rm --detach ghcr.io/chainsafe/forest:latest --encrypt-keystore false --auto-download-snapshot --chain calibnet
    
- name: Ensure app is running
  shell: ps aux | grep forest
  register: app_status
- debug: msg={{app_status.stdout_lines}}
