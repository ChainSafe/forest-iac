name = "forest-r2-snapshot"
main = "./src/index.ts"

compatibility_date = "2022-06-30"
logpush = true

routes = [
    { pattern = "forest-archive.chainsafe.dev/calibnet/*", zone_name = "chainsafe.dev" },
		{ pattern = "forest-archive.chainsafe.dev/mainnet/*", zone_name = "chainsafe.dev" },
		{ pattern = "forest-archive.chainsafe.dev/historical/*", zone_name = "chainsafe.dev" }
]

[[r2_buckets]]
binding = 'FOREST_ARCHIVE'     # can be any valid JavaScript variable name
bucket_name = 'forest-archive'
preview_bucket_name = 'forest-archive-dev'
